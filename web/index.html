<!DOCTYPE html>
<html>
<head>
    <title>Fire Prediction System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <style>
        body {
            background-color: #333;
            color: #fff;
        }
        .container {
            background-color: #444;
            border-radius: 15px;
            padding: 20px;
        }
        .sidebar {
            background-color: #555;
            color: #fff;
            min-height: 100vh;
        }
        .page {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" onclick="showPage('home')">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showPage('about')">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showPage('contact')">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div id="home" class="page">
                    <h1>Home</h1>
                    <div id="markdown-container"></div>
                </div>
                <div id="about" class="page">
                    <h1>About</h1>
                    <!-- About content here -->
                </div>
                <div id="contact" class="page">
                    <h1>Contact</h1>
                    <!-- Contact content here -->
                </div>
            </main>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.style.display = 'none');
            document.getElementById(pageId).style.display = 'block';
        }
        showPage('home');  // Show home page by default

        eel.expose(updateMarkdown);
        function updateMarkdown(content) {
            const htmlContent = marked(content);
            document.getElementById('markdown-container').innerHTML = htmlContent;
        }
    </script>
</body>
</html>
